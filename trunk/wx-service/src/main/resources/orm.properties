#DBCP properties
# \u521d\u59cb\u5316\u521b\u5efa\u8fde\u63a5\u6570
jdbc.initialSize=10

# \u8fde\u63a5\u6c60\u6700\u5927\u7a7a\u95f2\u8fde\u63a5\u6570
jdbc.maxIdle=10

# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570
jdbc.maxActive=30

# \u4ee3\u8868\u5f53Connection\u7528\u5c3d\u4e86, \u591a\u4e45\u4e4b\u540e\u8fdb\u884c\u56de\u6536\u4e22\u5931\u8fde\u63a5
jdbc.maxWait=10000

# \u662f\u5426\u5728\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5\u7684\u65f6\u5019\u6253\u5370\u8fde\u63a5\u7684\u8d85\u65f6\u9519\u8bef
jdbc.logAbandoned=true

# \u662f\u5426\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5
jdbc.removeAbandoned=true

# \u56de\u6536\u8d85\u65f6\u65f6\u95f4, \u8d85\u65f6\u65f6\u95f4=\u73b0\u5728\u7684\u65f6\u95f4-\u7a0b\u5e8f\u4e2d\u521b\u5efaConnection\u7684\u65f6\u95f4
jdbc.removeAbandonedTimeout=180

# \u9a8c\u8bc1\u8fde\u63a5SQL\u8bed\u53e5
jdbc.validationQuery=select 1 from dual

# \u662f\u5426\u5b9a\u65f6\u5bf9\u7ebf\u7a0b\u6c60\u4e2d\u7684\u94fe\u63a5\u8fdb\u884cvalidateObject\u6821\u9a8c
jdbc.testWhileIdle=true

# \u5bf9\u62ff\u5230\u7684connection\u8fdb\u884cvalidateObject\u6821\u9a8c
jdbc.testOnBorrow=false

# \u5728\u8fdb\u884creturnObject\u5bf9\u8fd4\u56de\u7684connection\u8fdb\u884cvalidateObject\u6821\u9a8c
jdbc.testOnReturn=false

# \u8bbe\u7f6e\u7684Evict\u7ebf\u7a0b\u7684\u65f6\u95f4, \u5355\u4f4dms, \u5927\u4e8e0\u624d\u4f1a\u5f00\u542fevict\u68c0\u67e5\u7ebf\u7a0b, DPCP\u7f3a\u7701
jdbc.timeBetweenEvictionRunsMillis=300000

# \u8bbe\u7f6e\u6bcf\u6b21\u68c0\u67e5\u8fde\u63a5\u6570, \u8bbe\u7f6e\u548c\u6700\u5927\u8fde\u63a5\u6570\u540c\u503c
jdbc.numTestsPerEvictionRun=30

#Oracle orm properties
orm.database=MySQL
orm.databasePlatform=org.hibernate.dialect.MySQLDialect 
orm.showSql=true
orm.generateDdl=false
orm.ddlAuto=none
orm.connection.charset=UTF-8
orm.validation.mode=none

persistence.xml.location=classpath*:META-INF/persistence.xml